<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script>
        function search() {
            let input = document.getElementById('search_text').value;
            window.open('https://www.google.com/search?q=' + input)
        }
    </script>
</head>


<body>

<div style="float: top; text-align: right; opacity: 0.9">
    <a href="https://mail.google.com/mail" target="_blank" id="gmail" class="top-bar">Gmail</a>
    <a href="https://www.google.com/imghp" target="_blank" id="images" class="top-bar">Images</a>
    <img src="6_dots.png" id="6-dots" class="top-bar" width="15" height="15" align="center">
    <img src="bell.png" id="bell" class="top-bar" width="25" height="25" align="center">
    <img src="user-icon.png" id="user-icon" class="top-bar" width="30" height="30" align="center">
</div>

<div>
    <img src="google_logo.png" id="logo" class="center-content">
    <input type="text" id="search_text" class="center-content" style="text-align: left">
</div>

<div>
    <button id="search" class="center-content property" type="submit" onclick="search()">Google Search</button>
    <button id="feeling_lucky" class="center-content property" type="submit">I'm Feeling Lucky</button>
</div>

<div>
    <p id="offered-language" class="center-content">Google offered in: <a href="https://www.google.pt/" id="language">Portugues (Portugal)</a></p>
</div>

<div class="footer">
    <div>
        <div>
            <li style="font-size: large">Portugal</li>
        </div>
        <span id="bottom-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </span>
        <span id="bottom-right" style="float: right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </span>
    </div>
</div>


</body>
</html>
