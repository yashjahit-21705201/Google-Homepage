<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >

</head>


<body>

<div style="float: top; text-align: right; opacity: 0.9">
    <a href="https://mail.google.com/mail" target="_blank" id="gmail" class="top-bar">Gmail</a>
    <a href="https://www.google.com/imghp" target="_blank" id="images" class="top-bar">Images</a>
    <img src="6_dots.png" id="6-dots" class="top-bar" width="15" height="15" align="center">
    <img src="bell.png" id="bell" class="top-bar" width="25" height="25" align="center">
    <img src="user-icon.png" id="user-icon" class="top-bar" width="30" height="30" align="center">
</div>

<div>
    <img src="google_logo.png" id="logo" class="center-content">
    <input type="text" id="search_text" class="center-content">
</div>

<div>
    <button id="search" class="center-content property" type="submit" >Google Search</button>
    <button id="feeling_lucky" class="center-content property" type="submit">I'm Feeling Lucky</button>
</div>

<div>
    <p id="offered-language" class="center-content">Google offered in: <a href="https://www.google.pt/" id="language">Portugues (Portugal)</a></p>
</div>

<div class="bottom-country back-style-country back-style" style="position:fixed; bottom: 95px;">
    <p id="country">Portugal</p>
</div>

<div class="bottom-area back-style">
<div class="bottom-extra back-style-extra back-style" style="position: fixed; bottom: 0;">
    <span id="extra-left">
        <p style="display: inline;">Advertising</p>
        <p style="display: inline;">Bussiness</p>
        <p style="display: inline;">About</p>
    </span>
</div>
<div class="bottom-extra" style="bottom: 0; float: right; overflow: auto">
    <span id="extra-right">
        <p style="display: inline">Privacy</p>
        <p style="display: inline">Terms</p>
        <p style="display: inline">Settings</p>
    </span>
</div>
</div>



</body>
</html>
